<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电商系统 - 消费者界面</title>
    <style>
        .modal {
            display: block;
            position: fixed;
            z-index: 10000; /* 增加 z-index 值 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            z-index: 10001; /* 增加 z-index 值 */
            border-radius: 10px; /* 添加圆角边框 */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group select:focus,
        .form-group input:focus {
            border-color: #007AFF;
            box-shadow: 0 0 5px rgba(0, 122, 255, 0.5);
        }

        .submit_button {
            padding: 10px 20px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .submit_button:hover {
            background-color: #0056b3;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .nav-bar {
            background-color: #007AFF;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }

        #sale-content, #orders-content {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #orders-content {
            display: none;
        }

        /* 继承原有的表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9e9e9;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-control button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007AFF;
            color: white;
            cursor: pointer;
        }

        .quantity-control input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .buy-button {
            padding: 8px 16px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        .refund-button {
            padding: 8px 16px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .refund-button:hover {
            background-color: #0056b3;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #007AFF;
            color: white;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        .submit_button {
            padding: 10px 20px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
<body>
<nav class="nav-bar">
    <div class="nav-container">
        <a href="#" class="nav-brand">电商系统</a>
        <div class="nav-links">
            <a href="#" class="nav-link active" onclick="showContent('sale')">购买商品</a>
            <a href="#" class="nav-link" onclick="showContent('orders')">我的订单</a>
            <a href="#" class="nav-link" onclick="showContent('logistics')">我的物流信息</a>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
    </div>
</nav>

<div class="content">
    <div id="sale-content">
        <h2>购买商品</h2>
        <div id="books-table">
            <table>
                <thead>
                <tr>
                    <th>货号</th>
                    <th>商品名称</th>
                    <th>类别</th>
                    <th>店铺</th>
                    <th>销量</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="sale-table-body">
                </tbody>
            </table>
        </div>
        <div class="message" id="purchase-message"></div>
    </div>

    <div id="orders-content">
        <h2>我的订单</h2>
        <div id="orders-table">
            <table>
                <thead>
                <tr>
                    <th>订单号</th>
                    <th>支付时间</th>
                    <th>商品名称</th>
                    <th>单价 (元)</th>
                    <th>数量</th>
                    <th>总价 (元)</th>
                    <th>支付方式</th>
                    <th>支付状态</th>
                    <th>订单状态</th>
                    <th>收货地址</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="orders-table-body">
                </tbody>
            </table>
        </div>
        <div class="pagination" id="pagination"></div>
    </div>

    <div id="logistics-content">
        <h2>我的物流信息</h2>
        <button class="submit_button" id="refresh-logistics-btn">一键更新</button>
        <div id="logistics-table">
            <table>
                <thead>
                <tr>
                    <th>订单号</th>
                    <th>快递单号</th>
                    <th>商品名称</th>
                    <th>收货地址</th>
                    <th>总价 (元)</th>
                    <th>物流公司</th>
                    <th>联系电话</th>
                    <th>物流状态</th>
                </tr>
                </thead>
                <tbody id="logistics-table-body">
                </tbody>
            </table>
        </div>
        <div class="pagination" id="logistics-pagination"></div>
    </div>
</div>

<script>
    // 处理购买按钮点击
    document.addEventListener('click', function (event) {
        if (event.target.classList.contains('increment')) {
            const input = event.target.parentElement.querySelector('.quantity-input');
            input.value = parseInt(input.value) + 1;
        } else if (event.target.classList.contains('decrement')) {
            const input = event.target.parentElement.querySelector('.quantity-input');
            if (parseInt(input.value) > 0) {
                input.value = parseInt(input.value) - 1;
            }
        } else if (event.target.classList.contains('buy-button')) {
            // 弹出支付和收货地址窗口
            showPaymentAndAddressModal(event.target); // 传递点击的按钮元素
        }
    });

    function showPaymentAndAddressModal(buyButton) {
        // 创建一个模态框元素
        const modal = document.createElement('div');
        modal.classList.add('modal');
        const row = buyButton.closest('tr'); // 获取所在行
        const productId = row.querySelector('td:first-child').innerText;
        const productName = row.querySelector('td:nth-child(2)').innerText;
        const category = row.querySelector('td:nth-child(3)').innerText;
        const shopName = row.querySelector('td:nth-child(4)').innerText;
        const price = row.querySelector('td:nth-child(6)').innerText;
        const quantity = row.querySelector('.quantity-input').value;
        modal.innerHTML = `
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>确认订单</h2>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="payment-method">支付方式:</label>
                            <select id="payment-method" class="form-control">
                                <option value="微信">微信</option>
                                <option value="支付宝">支付宝</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">收货地址:</label>
                            <input type="text" id="address" class="form-control" required>
                        </div>
                        <input type="hidden" id="productId" value="${productId}">
                        <input type="hidden" id="productName" value="${productName}">
                        <input type="hidden" id="category" value="${category}">
                        <input type="hidden" id="shopName" value="${shopName}">
                        <input type="hidden" id="price" value="${price}">
                        <input type="hidden" id="quantity" value="${quantity}">
                        <button type="submit" class="submit_button">确认支付</button>
                    </form>
                </div>
            `;
        // 添加关闭模态框的事件
        const closeButton = modal.querySelector('.close');
        closeButton.addEventListener('click', function () {
            document.body.removeChild(modal);
        });
        // 处理表单提交事件
        const form = modal.querySelector('#payment-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const paymentMethod = form.querySelector('#payment-method').value;
            const address = form.querySelector('#address').value;
            const productId = form.querySelector('#productId').value;
            const productName = form.querySelector('#productName').value;
            const category = form.querySelector('#category').value;
            const shopName = form.querySelector('#shopName').value;
            const price = form.querySelector('#price').value;
            const quantity = form.querySelector('#quantity').value;
            // 将订单信息发送到后端
            placeOrder(paymentMethod, address, productId, productName, category, shopName, price, quantity);
            document.body.removeChild(modal);
        });
        document.body.appendChild(modal);
    }

    // 显示内容切换
    function showContent(page) {
        const saleContent = document.getElementById('sale-content');
        const ordersContent = document.getElementById('orders-content');
        const logisticsContent = document.getElementById('logistics-content');
        const saleLink = document.querySelector('.nav-link:nth-child(1)');
        const ordersLink = document.querySelector('.nav-link:nth-child(2)');
        const logisticsLink = document.querySelector('.nav-link:nth-child(3)');

        if (page === 'sale') {
            saleContent.style.display = 'block';
            ordersContent.style.display = 'none';
            logisticsContent.style.display = 'none';
            saleLink.classList.add('active');
            ordersLink.classList.remove('active');
            logisticsLink.classList.remove('active');
            fetchProducts(); // 确保在显示购买商品内容时调用 fetchProducts 函数
        } else if (page === 'orders') {
            saleContent.style.display = 'none';
            ordersContent.style.display = 'block';
            logisticsContent.style.display = 'none';
            saleLink.classList.remove('active');
            ordersLink.classList.add('active');
            logisticsLink.classList.remove('active');
        } else {
            saleContent.style.display = 'none';
            ordersContent.style.display = 'none';
            logisticsContent.style.display = 'block';
            saleLink.classList.remove('active');
            ordersLink.classList.remove('active');
            logisticsLink.classList.add('active');
        }
    }

    // 获取商品列表
    async function fetchProducts() {
        try {
            const response = await fetch('http://127.0.0.1:5001/get_all_products', {
                method: 'GET'
            });
            if (!response.ok) {
                console.error(`HTTP error! status: ${response.status}`);
                return;
            }
            const data = await response.json();
            const tableBody = document.getElementById('sale-table-body');
            tableBody.innerHTML = '';

            data.products.forEach(product => {
                const row = document.createElement('tr');
                const buyButton = document.createElement('button');
                buyButton.textContent = '购买';
                buyButton.classList.add('buy-button');

                // 为购买按钮绑定点击事件
                buyButton.addEventListener('click', function () {
                    showPaymentAndAddressModal(this);
                });

                row.innerHTML = `
                        <td>${product.productid}</td>
                        <td>${product.productname}</td>
                        <td>${product.category}</td>
                        <td>${product.shopname}</td>
                        <td>${product.salenumber}</td>
                        <td>${product.price}</td>
                        <td>${product.status}</td>
                        <td>
                            <div class="quantity-control">
                                <button class="decrement">-</button>
                                <input type="number" value="0" min="0" class="quantity-input">
                                <button class="increment">+</button>
                            </div>
                        </td>
                        <td>
                            ${buyButton.outerHTML}
                        </td>
                    `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Fetch error:", error);
        }
    }

        async function fetchOrders() {
        const phonenumber = localStorage.getItem('phonenumber')
            try {
                const response = await fetch(`http://127.0.0.1:5001/get_orders?phonenumber=${phonenumber}`, {
                    method: 'GET'
                });
                if (!response.ok) {
                    console.error(`HTTP error! status: ${response.status}`);
                    return;
                }
                const data = await response.json();
                const tableBody = document.getElementById('orders-table-body');
                tableBody.innerHTML = '';

                data.orders.forEach(order => {
                    const row = document.createElement('tr');
                    const refundButton = document.createElement('button');
                    refundButton.textContent = '退款';
                    refundButton.classList.add('refund-button');
                    refundButton.dataset.orderid = order.orderid;
                    row.innerHTML = `
        <td>${order.orderid}</td>
        <td>${order.paytime}</td>
        <td>${order.productname}</td>
        <td>${order.price}</td>
        <td>${order.quantity}</td>
        <td>${order.orderpay}</td>
        <td>${order.paymethod}</td>
        <td>${order.paystatus}</td>
        <td>${order.orderstatus}</td>
        <td>${order.address}</td>
        <td>${refundButton.outerHTML}</td>
    `;
                    tableBody.appendChild(row);
                });
                // 将事件绑定逻辑放到循环外面
                document.querySelectorAll('.refund-button').forEach(button => {
                    button.addEventListener('click', function (event) {
                        refundOrder(event);
                    });
                });
            } catch (error) {
                console.error("Fetch error:", error);
            }
        }


        function logout() {
            localStorage.removeItem('user_id');
            window.location.href = '../1.html';
        }

        async function placeOrder(paymentMethod, address, productId, productName, category, shopName, price, quantity) {
            try {
                const phonenumber = localStorage.getItem('phonenumber');
                const response = await fetch('http://127.0.0.1:5001/place_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        paymentMethod: paymentMethod,
                        address: address,
                        productId: productId,
                        productName: productName,
                        category: category,
                        shopName: shopName,
                        price: price,
                        quantity: quantity,
                        phonenumber: phonenumber // 添加手机号
                    })
                });
                if (!response.ok) {
                    console.error(`HTTP error! status: ${response.status}`);
                    alert("订单提交失败，请稍后重试");
                    return;
                }
                const data = await response.json();
                if (data.message === "订单创建成功。") {
                    alert("订单提交成功！");
                    fetchOrders(); // 刷新订单列表
                } else {
                    alert("订单提交失败：" + data.message);
                }
            } catch (error) {
                console.error("Fetch error:", error);
                alert("订单提交出现错误，请稍后重试");
            }
        }

        async function refundOrder(event) {
            try {
                const refundButton = event.target;
                const row = refundButton.closest('tr');
                const orderid = row.querySelector('td:first-child').innerText;
                console.log('获取到的orderid:', orderid);
                const response = await fetch('http://127.0.0.1:5001/refund_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderid: orderid
                    })
                });
                if (!response.ok) {
                    console.error(`HTTP error! status: ${response.status}`);
                    alert("退款操作失败，请稍后重试");
                    return;
                }
                const data = await response.json();
                if (data.message === "退款成功。") {
                    alert("退款操作成功！");
                    fetchOrders(); // 刷新订单列表
                } else {
                    alert("退款操作失败：" + data.message);
                }
            } catch (error) {
                console.error("Fetch error:", error);
                alert("退款出现错误，请稍后重试");
            }
        }

        document.getElementById('refresh-logistics-btn').addEventListener('click', function () {
            // 在这里调用获取最新物流信息的函数
            refreshLogisticsTable();
        });

        async function refreshLogisticsTable() {
            try {
                const response = await fetch('http://127.0.0.1:5001/get_logistics_info');
                if (!response.ok) {
                    throw new Error('网络响应异常，状态码：' + response.status);
                }
                const data = await response.json();
                if (!Array.isArray(data)) {
                    throw new Error('返回的数据不是一个数组');
                }
                const tableBody = document.getElementById('logistics-table-body');
                tableBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                <td>${item.orderid}</td>
                <td>${item.tracknumber}</td>
                <td>${item.productname}</td>
                <td>${item.address}</td>
                <td>${item.orderpay}</td>
                <td>${item.companyname}</td>
                <td>${item.telephone}</td>
                <td>${item.orderstatus}</td>
                <td></td>`;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error refreshing logistics table:', error);
            }
        }

    // 页面加载完成后调用 fetchProducts 函数
    // 页面加载完成后调用相关函数
    window.onload = function () {
        const logisticsContent = document.getElementById('logistics-content');
        if (logisticsContent) {
            logisticsContent.style.display = 'none';
        }
        fetchOrders();
    };

</script>

</body>
</html>
